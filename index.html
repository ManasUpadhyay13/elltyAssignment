<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellty Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="checklist-container">
        <div class="checklist-item">
            <label for="all-pages">All pages</label>
            <input type="checkbox" id="all-pages" onclick="checkAllItems()">
        </div>
        <div class="checklist-item">
            <label for="page-1">Page 1</label>
            <input type="checkbox" id="page-1">
        </div>
        <div class="checklist-item">
            <label for="page-2">Page 2</label>
            <input type="checkbox" id="page-2">
        </div>
        <div class="checklist-item">
            <label for="page-3">Page 3</label>
            <input type="checkbox" id="page-3">
        </div>
        <div class="checklist-item">
            <label for="page-4">Page 4</label>
            <input type="checkbox" id="page-4">
        </div>
        <button class="done-button">Done</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
